<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="payment-form">
   <form>
    <fieldset>
      <label for="card-name">Full Name on Card</label>
      <input id="card-name" type="text" placeholder="Full Name">
      <br>
      <label for="card-number">Credit Card Number</label>
      <input id="card-number" maxlength="19" minlength="13" pattern="[0-9]*" type="text" placeholder="5423 **** **** ****">
      <br>
      
      <label for="expiration">Expiration Date</label>
 	  <select name="month">Month
		<option value="01">01</option>
		<option value="02">02</option>
		<option value="03">03</option>
		<option value="04">04</option>
		<option value="05">05</option>
		<option value="06">06</option>
		<option value="07">07</option>
		<option value="08">08</option>
		<option value="09">09</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
	 </select>

<select name="year">Year
		<option value="2016">2016</option>
		<option value="2017">2017</option>
		<option value="2018">2018</option>
		<option value="2019">2019</option>
		<option value="2020">2020</option>
		<option value="2021">2021</option>
	 </select>
      <br>
      <label for="security" id="sec-label">Security Code</label>
      <input id="security" maxlength="4" minlength="2" pattern="[0-9]*" placeholder="1234" type="text">
    </fieldset>
  
      </div>
    </div>
</form>


</body>
</html>

</body>
</html>
