<!DOCTYPE html>
<html>
<head>
	<title>Shipping and Billing address form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>Shipping Address</h2>
<br>
<label>
<input type="checkbox" name="billing" value="billing">Same as Billing address?
	
</label>
<br>
<form class="shipping">
 	<p>First Name: <input type="text" name="firstname"></p>
 	<p>Last Name:  <input type="text" name="lastname"></p>
 	<p>Address: <input type="text" name="address"></p> 
 	<p>City/Town: <input type="text" name="city"></p>
 	<p>State: <input type="text" name="state"></p> 
 	<p>Post Code /Zip: </p> <input type="text" name="postcode">
 	<p>Country:  <input type="text" name="country"></p>
</form>


</body>
